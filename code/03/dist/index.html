<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snabbdom-demo</title>
    <style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: 0 none;
        }

        ul,
        ol,
        li {
            list-style-type: none;
        }

        .page-box {
            max-width: 600px;
            margin: 0 auto;
            height: 100vh;
        }

        .page-head {
            text-align: center;
            padding: 12px 0
        }

        .btn {
            width: 80px;
            height: 32px;
            border: 1px solid #e3e3e3;
            background-color: #fff
        }

        .btn:active, .btn:hover {
            border-color: #20ade5;
            color: #20ade5;
            cursor: pointer;
        }

        .add {
            margin-right: 12px;
        }


        .del {
            cursor: pointer;
            float: right;
            margin-right: 0;
        }

        .del:active, .del:hover {
            color: #20ade5;
        }

        ul {
            width: 100%;
            position: relative;
        }

        li {
            width: 100%;
            height: 40px;
            border: 1px solid #ccc;
            line-height: 40px;
            padding: 0 12px;
            margin-top: -1px;
            left: 0;
            right: 0;
            position: absolute;
            transition: opacity 1s linear, transform 1s linear;
            -webkit-transition: opacity 1s linear, -webkit-transform 1s linear;
        }

        li > span {
            margin-right: 16px;
        }</style>
</head>
<body>
<div id="app"></div>

<script src="/main.1e43358e.js"></script>
</body>
</html>
